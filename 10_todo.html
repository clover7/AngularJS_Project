<!doctype html>
<html ng-app="todoApp">
<head>
    <meta charset="UTF-8">
    <title>할일관리프로그램</title>
    <link rel="stylesheet" href="css/kakao.font.css"/>
    <link rel="stylesheet" 
          href="css/angular-switcher.css"/>
    <style>
        body {
            font:200 20px "Kakao",sans-serif;
        }
        #wrap {
            width:800px;
            margin:auto;
            box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
            padding:20px;
        }
        input,button {
            padding: 5px;
            font:200 20px "Kakao",sans-serif;
        }
        button {
            background:#9E9E9E;
            border:none;
            cursor: pointer;
            padding:8px 12px;
            color:#fff;
            transition: .2s ease;
        }
        button:hover {
            background: #424242;
            box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }

       

        ul {
            padding:0;
        }
        li {
            color:crimson;
            list-style: none;
        }
        li.end {
            color:deepskyblue;
        }
    </style>
</head>
<body ng-controller="todoController">
<div id="wrap">
<h1>님의 할일목록</h1>
<p>
    전체할일 : <em>{{totalCount}}</em>개
    / 
    미완료 : <span>{{todoCount}}</span>개
    <button ng-click="checkTodo()">완료된 할일제거</button>
</p>
<form>
<fieldset>
    <legend>할일입력폼</legend>
    <input type="text" 
           placeholder="할 일입력"/>
    <button>입력</button>
</fieldset>
</form>

<h2>할일목록</h2>
<ul>
    <switcher ng-model="labels" true-label="Done" false-label="Todo"> </switcher> <label>오늘</label>
</ul>
</div>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-switcher.js"></script>
    <script>
        var app = angular.module("todoApp", ['switcher']);
        app.controller("todoController", ["$scope", function($scope){

            $scope.totalCount = 10;
            $scope.todoCount = 1;

            $scope.checkTodo = function(){
                alert("checkTodo");
            }
//
        }]);
    </script>
</body>
</html>
