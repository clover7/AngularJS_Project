<!DOCTYPE html>
<html ng-app="todoApp">
<head>
<meta charset="UTF-8">
<title>할일 목록</title>
<style>
body {
	margin:0;
}
	#wrap {
	width:1000px;margin:auto;border:1px solid #333;}
	
	#header {
	width:1000px;
	background:#aaa;
	border-top:1px solid #aaa;
	}
	
	#header ul {
		margin:0;
		padding:0;
		list-style: none;
		overflow: hidden;
	}
	
	#header li {
		float:left;
		padding:5px 10px;
	}
	#content {
		min-height:500px;
	}
	#footer {
	height:100px;
	line-height:100px;
	text-align:center;
	border-top:1px solid #333}
	
</style>
</head>
<body>
<div id="wrap">
	<div id="header">
		<h1>로고</h1>
		<ul>
			<li><a href="#todo">할일목록</a>
			<li><a href="#write">할일쓰기</a>
		</ul>
	</div>
	<div id="content">
        <ng-view></ng-view>
	</div>
	<div id="footer">&copy; 2016 ani.com</div>
</div>
  
    <script src="js/angular.min.js"></script> 
    <script src="js/angular-route.min.js"></script>
    
    <script> 
        var app = angular.module("todoApp",['ngRoute']);
        
        //뷰, 컨트롤러 연결  
         app.config(function($routeProvider){  
             $routeProvider.when("/todo",{ 
                templateUrl:"view/todo.html" ,
                 controller:"todoController"
            });
            
              $routeProvider.when("/write",{ 
                templateUrl:"view/write.html" ,
                   controller:"writeController"
            });
            
            //기본 주소 설정 
            $routeProvider.otherwise({"redirectTo":"/todo"});
        }) 
    </script>
    
    <script src="controller/todoController.js"></script>
    <script src="controller/writeController.js"></script>

</body>
</html>
