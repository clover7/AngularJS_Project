<!DOCTYPE html>
<!-- 1) angular.js 선언-->
<html lang="ko" ng-app="declarativeApp">
<head>
    <meta charset="UTF-8">
    <title>선언형 프로그래밍</title>
    <style>

        img {
            width:300px;
            box-shadow: 0 16px 28px 0 rgba(0, 0, 0, 0.22), 0 25px 55px 0 rgba(0, 0, 0, 0.21);
        }

        #toggleImg {
            transition: .4s ease;
            transform:perspective(500px) rotateY(0deg) scale(1);
        }
        #toggleImg.mini {
            transform:perspective(500px) rotateY(720deg) scale(.5);
        }

    </style>
</head>
<body>
<h1>선언형 프로그래밍은?</h1>
    <!-- 4) 해당 한 것을 div안에 선언해준다. --> 
<div id="box" ng-controller="ctrl">
    <p>
        <input type="checkbox" id="toggle" ng-model="toggle">
        <label for="toggle">{{toggle}}</label>
        <label for="toggle" ng-bind="toggle?'보이기':'숨기기'"></label>
    </p>
    <!-- 5) flag == true ? add mini : remove mini 
         => ng-class="{mini:toggle}"-->
    <img src="poster/p6.png" width="300" id="toggleImg" ng-class="{mini:toggle}"/>
    <img src="poster/p2.png" width="300" id="img1" ng-show="toggle"/>
    <img src="poster/p4.png" width="300" id="img2" ng-hide="toggle"/>
</div>
<script src="js/angular.min.js"></script>
<script>
//2) app, controller 선언 
    var app = angular.module("declarativeApp",[]);
    
    //3) 배열안에 선언, 제일 마지막에는 함수.
    app.controller("ctrl",["$scope",function ($scope) { 
    }]);

</script>
</body>
</html>
