<!DOCTYPE html>
<html ng-app="scopeApp">

<head>
    <title> angular scope</title>
</head>

<body ng-controller="parentCtrl">
    <div>
        <h1>{{name}}</h1>
        <h1>{{director}}</h1>
        <ul ng-controller="childCtrl">
            <li>{{name}} / 감독 : {{director}}</li> 
        </ul>
    </div>
    <script src="js/angular.min.js"></script>
    <script>
        var app = angular.module("scopeApp", []);
        //"$scope" :  angular 문법이라 항상 써줘야함. 
        app.controller("parentCtrl", ["$scope", function($scope) {
            $scope.name="곡성";
            
        }]);
        app.controller("childCtrl",  ["$scope", function($scope) {
            //부모의 스코프를 상속받는다. (상속)
            //자식의 스코프는 재정의된다. (오버라이딩)
            $scope.name="캡틴아메리카 : 시빌워";  
            $scope.director = "루소형제";
        }]);
    </script>
</body>

</html>
